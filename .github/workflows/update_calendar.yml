name: Auto Update Calendar

on:
  schedule:
    - cron: '0 4 * * *' # Runs every day at 8AM UAE time (4AM UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate calendar
        run: python auto_generate_calendar.py

      - name: Commit and Push .ics
        run: |
          git config user.name "YousefBot"
          git config user.email "actions@github.com"
          git pull origin main --rebase || true
          git add live_calendar.ics
          git commit -m "üóìÔ∏è Auto-update calendar file [skip ci]" || echo "No changes"
          git push origin main || echo "Push failed, but continuing"
          
