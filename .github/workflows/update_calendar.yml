name: Auto Update Calendar

on:
  schedule:
    - cron: '0 4 * * *' # كل يوم الساعة ٨ صباحًا بتوقيت الإمارات (4AM UTC)
  workflow_dispatch: # يسمح بتشغيله يدويًا من GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true  # لتجنب توقف العملية لو فشل

      - name: Generate calendar
        run: python auto_generate_calendar.py

      - name: Commit and Push .ics
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "YousefBot"
          git config user.email "actions@github.com"
          git pull origin main --rebase || true
          git add live_calendar.ics
          git commit -m "📅 Auto-update calendar file [skip ci]" || echo "No changes"
          git push --force https://x-access-token:${GH_TOKEN}@github.com/dublomasi/live-calender-feed.git HEAD:main
