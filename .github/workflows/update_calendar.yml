name: Auto Update Calendar

on:
  schedule:
    - cron: '0 4 * * *'  # 8AM Dubai time daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for git pull to work

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Generate calendar
        run: python auto_generate_calendar.py

      - name: Commit and Push .ics
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "YousefBot"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true
          git add live_calendar.ics
          git commit -m "ðŸ“… Auto-update calendar file [skip ci]" || echo "No changes"
          git push https://x-access-token:${GH_TOKEN}@github.com/dublomasi/live-calender-feed.git HEAD:main
