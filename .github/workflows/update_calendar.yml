name: Auto Update Calendar

on:
  schedule:
    - cron: '0 4 * * *'  # Every day at 8AM Dubai time (4AM UTC)
  workflow_dispatch:      # Allow manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true  # Optional: in case no file

      - name: Generate calendar
        run: python auto_generate_calendar.py

      - name: Commit and Push .ics
        run: |
          git config user.name "YousefBot"
          git config user.email "actions@github.com"
          git add live_calendar.ics
          git commit -m "ðŸ“… Auto-update calendar file [skip ci]" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/dublomasi/live-calender-feed.git
          git push
